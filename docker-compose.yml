version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: kanban-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: kanban
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    container_name: kanban-app
    ports:
      - "5173:5173"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/kanban
    depends_on:
      - postgres

volumes:
  pgdata: